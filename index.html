<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="container">
        <!-- 1st column Facebook logo and facebook describtion-->
        <div class="col-1">
            <div><img src="assets/facebook-icon.svg" style="height: 106px "></div>
            <h1>Facebook helps you to always stay in touch and communicate with your friends.</h1>
        </div>
        <!-- 2nd column for the input form -->
        <div class="col-2">
            <form action="">
                <input type="text" placeholder="Email address or phone number">
                <input type="text" placeholder="Password">
                <a href="#" class="entrane">Entrance</a>
                <a href="#" class="forget">Forgot your password?</a>
                <!-- made it as a div to do some padding and to put border-top on the div -->
                <div class="sign-up">
                    <a href="#" class="new-account">Create a new account</a>
                </div>
            </form>
            <p><strong>Create a </strong>celebrity, band, or company Page.</p>
        </div>
    </div>

    
</body>
</html>
